      <section id="register">

        <div id="field">

          <fieldset>

            <legend>Registro</legend>

            <div>

              <form name="register" action="//" method="POST">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required></input><br />

                <div id="centrarRegister">

                  <label for="telefono">Telefono:</label>
                  <input type="tel" name="telefono" id="telefono" required><br />

                  <label for="mail">Mail:</label>
                  <input type="email" name="mail" id="mail" required><br />

                  <label for="male">Masculino</label>
                  <input type="radio" name="sexo" value="male" id="male" >

                  <label for="fem">Femenino</label>
                  <input type="radio" name="sexo" value="fem" id="fem"><br />

                  <label for="password">Contraseña:</label>
                  <input type="password" name="password" id="password" required></input><br />

                  <label for="cumple">Cumpleaños:</label>
                  <input type="date" name="cumple" id="cumple" required><br />

                  <label for="terminos">Aceptar Términos y Condiciones:</label>
                  <input type="checkbox" name="terminos" id="terminos" required ><br />

                </div>

                <input type="submit" value="Enviar" id="botonEnviar">

                <input type="reset" value="Reset">

            </form>

            </div>

          </fieldset>

        </div>

      </section>
